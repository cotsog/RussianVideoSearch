// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.+'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}


ext {
    minSdk = 11
    targetSdk = 22
}