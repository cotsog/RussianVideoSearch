#  - s3cmd put sync --recursive --acl-private --guess-mime-type --config=../.s3cfg app/build/reports/androidTests/connected s3://chaione-app-store/android/DrNow/androidTests/

cache:
  directories:
    - $HOME/.gradle
    - $HOME/.m2

