machine:
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
    ANDROID_HOME: /home/ubuntu/android
  java:
    version: oraclejdk8

dependencies:
  cache_directories:
    - ~/.android
    - ~/android
  override:
      - (echo "Downloading Android SDK v23 now!")
      - (source scripts/environmentSetup.sh && getAndroidSDK)

test:
  pre:
      - (chmod +x ./gradlew)
  override:
      # start the emulator
      - $ANDROID_HOME/tools/emulator -avd testAVD -no-skin -no-audio -no-window:
          background: true
      # build code from /app direcctory
      - ./gradlew clean assemble -PdisablePreDex
      # wait for it to have booted
      - (source scripts/environmentSetup.sh && waitForAVD):
          timeout: 1200
      # run tests  against the emulator.
      - ./gradlew connectedAndroidTest
          timeout: 1200
      # copy the test results to the test results directory.
      - cp -r Application/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS